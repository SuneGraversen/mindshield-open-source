<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="saveButton"><button id="saveButton">Save settings</button></div>
    <div class="toggle-wrapper">
        <div class="dropdown youtube">
          <label class="switch">
            <input type="checkbox" id="youtubeSwitch" checked>
            <span class="slider round"></span>
          </label>
          <button class="dropbtn"><img src="images/down-arrow.svg" height="10" width="10"/> YouTube</button>
          <div class="dropdown-content">
              <div class="a-toggle">
                  <input type="checkbox" id="youtubeRecVidsToggle" name="youtubeRecVidsToggle">
                  <label for="youtubeRecVidsToggle">Recommended videos <span class="colored-font">(home page)</span></label>
              </div>
              <div class="a-toggle">
                  <input type="checkbox" id="youtubeShortsToggle" name="youtubeShortsToggle">
                  <label for="youtubeShortsToggle">Shorts <span class="colored-font">(home page)</span></label>
              </div>
              <div class="a-toggle">
                  <input type="checkbox" id="youtubeRelatedToggle" name="youtubeRelatedToggle">
                  <label for="youtubeRelatedToggle">Related/Up next videos <span class="colored-font">(when watching)</span></label>
              </div>
              <div class="a-toggle platform-ipad-mac comments-toggle-wrapper">
                  <input class="platform-ipad-mac" type="checkbox" id="youtubeCommentsToggle" name="youtubeCommentsToggle">
                  <label class="platform-ipad-mac" for="youtubeCommentsToggle">Comments</label>
              </div>
          </div>
        </div>
        <div class="dropdown facebook">
            <label class="switch">
              <input type="checkbox" id="facebookSwitch" checked>
              <span class="slider round"></span>
            </label>
          <button class="dropbtn"><img src="images/down-arrow.svg" height="10" width="10"/> Facebook</button>
          <div class="dropdown-content">
              <div class="a-toggle">
                  <input type="checkbox" id="facebookFeedToggle" name="facebookFeedToggle">
                  <label for="facebookFeedToggle">Newsfeed</label>
              </div>
              <div class="a-toggle">
                  <input type="checkbox" id="facebookChatToggle" name="facebookChatToggle">
                  <label for="facebookChatToggle">Chat</label>
              </div>
              <div class="a-toggle">
                  <input type="checkbox" id="facebookStoriesToggle" name="facebookStoriesToggle">
                  <label for="facebookStoriesToggle">Stories / Reels</label>
              </div>
          </div>
        </div>
        
        <div class="dropdown instagram">
            <label class="switch">
              <input type="checkbox" id="instagramSwitch" checked>
              <span class="slider round"></span>
            </label>
          <button class="dropbtn"><img src="images/down-arrow.svg" height="10" width="10"/> Instagram</button>
          <div class="dropdown-content">
              <div class="a-toggle">
                  <input type="checkbox" id="instagramMutedStoriesToggle" name="instagramMutedStoriesToggle">
                  <label for="instagramMutedStoriesToggle">Muted stories</label>
              </div>
              <div class="a-toggle">
                  <input type="checkbox" id="instagramExploreToggle" name="instagramExploreToggle">
                  <label for="instagramExploreToggle">Explore</label>
              </div>
          </div>
        </div>
        
        <div class="dropdown linkedin">
            <label class="switch">
              <input type="checkbox" id="linkedinSwitch" checked>
              <span class="slider round"></span>
            </label>
          <button class="dropbtn"><img src="images/down-arrow.svg" height="10" width="10"/> LinkedIn</button>
          <div class="dropdown-content">
              <div class="a-toggle">
                  <input type="checkbox" id="linkedinFeedToggle" name="linkedinFeedToggle">
                  <label for="linkedinFeedToggle">Feed</label>
              </div>
              <div class="a-toggle">
                  <input type="checkbox" id="linkedinNewsToggle" name="linkedinNewsToggle">
                  <label for="linkedinNewsToggle">News</label>
              </div>
          </div>
        </div>
        
        <div class="dropdown google">
            <label class="switch">
              <input type="checkbox" id="googleSwitch" checked>
              <span class="slider round"></span>
            </label>
          <button class="dropbtn"><img src="images/down-arrow.svg" height="10" width="10"/> Google Search</button>
          <div class="dropdown-content">
              <div class="a-toggle">
                  <input type="checkbox" id="googleAdsToggle" name="googleAdsToggle">
                  <label for="googleAdsToggle">Show ads</label>
              </div>
          </div>
      </div>
    </div>
    
    <div class="github-link">
        <p class="smaller-font">To flag bugs or suggest improvements, visit the extension's <a href="https://github.com/ulyngs/digital-self-control" target="_blank">GitHub repository</a>.</p>
    </div>
</body>
</html>
